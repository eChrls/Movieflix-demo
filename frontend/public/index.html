<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon principal -->
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/movieflix-favicon.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/movieflix-favicon.png"
    />
    <!-- Fallback al favicon.ico -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E50914" />
    <meta
      name="description"
      content="MovieFlix - Tu gestor personal de películas y series. Organiza, califica y descubre nuevo contenido con un diseño profesional estilo Netflix."
    />
    <meta
      name="keywords"
      content="películas, series, gestor, streaming, netflix, hbo, disney, calificaciones, imdb"
    />
    <meta name="author" content="MovieFlix" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta
      property="og:title"
      content="MovieFlix - Gestor Personal de Películas y Series"
    />
    <meta
      property="og:description"
      content="Organiza tu contenido audiovisual favorito con un diseño profesional estilo Netflix"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="MovieFlix - Gestor Personal de Películas y Series"
    />
    <meta
      property="twitter:description"
      content="Organiza tu contenido audiovisual favorito con un diseño profesional estilo Netflix"
    />

    <title>MovieFlix - Tu gestor personal</title>

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts - Maven Pro & Share Tech -->
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Performance optimization -->
    <link rel="dns-prefetch" href="//api.themoviedb.org" />
    <link rel="dns-prefetch" href="//www.omdbapi.com" />
  </head>
  <body
    class="antialiased font-maven"
    style="
      background: linear-gradient(
        135deg,
        #0a0a0a 0%,
        #1a1a1a 25%,
        #2c2c2c 50%,
        #1a1a1a 75%,
        #0a0a0a 100%
      );
      background-attachment: fixed;
      color: white;
    "
  >
    <div
      class="absolute inset-0 opacity-30 pointer-events-none"
      style="
        background: radial-gradient(
            ellipse at top left,
            rgba(204, 12, 28, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at bottom right,
            rgba(44, 44, 44, 0.2) 0%,
            transparent 50%
          );
      "
    ></div>
    <noscript>
      <div
        style="
          color: white;
          background: #e50914;
          padding: 20px;
          text-align: center;
        "
      >
        Necesitas habilitar JavaScript para usar MovieFlix.
      </div>
    </noscript>
    <div id="root"></div>

    <!-- Loading fallback -->
    <script>
      if (!window.React) {
        document.getElementById("root").innerHTML = `
          <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: black; color: white;">
            <div style="text-align: center;">
              <div style="animation: spin 1s linear infinite; width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid #E50914; border-radius: 50%; margin: 0 auto 20px;"></div>
              <h1 style="color: #E50914; font-size: 24px; margin-bottom: 10px;">MovieFlix</h1>
              <p>Cargando tu gestor personal...</p>
            </div>
          </div>
          <style>
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
          </style>
        `;
      }
    </script>
  </body>
</html>
